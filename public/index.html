<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>D3 | 101</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body class="d-flex flex-column container-fluid">
  <section id="wrapper" class="container d-flex h-100 p-3 mx-auto flex-column">
    
    <!--Header-->
    <main class="container cover">
      <h3 class="cover-heading text-center">Pie-chart:101</h3>
      <p class="lead text-center">Build a basic pie-chart by setting-up a random value</p>
    </main>
    <span class="lead text-center"></span>

    <!--Button to generate random dataset-->
    <center>
      <button onClick="regenerateBtn();" class="button">Regenerate</button>
    </center>

    <!--pie chart starts here-->
    <div id="pie" class="card container cover">
        <svg width="600" height="400">
          <!-- Using g to inherit presentation attributes (an svg element)-->
          <g class="arcs"></g>
          <g class="labels"></g>
        </svg>
    </div>
  </div>

  </section>
  <footer class="footer container mt-auto text-center py-2">
    <p>contact: codingowl898@gmail.com</p>
  </footer>

  <!--script starts from here-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
  <script src="/js/d3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@52.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
